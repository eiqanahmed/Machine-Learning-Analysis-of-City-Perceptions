<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'homepage.css' %}" />
    <title>Decidophobia.com</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="mainbody">
    <div>
        <nav style="display: flex;">
            <div>
                <a href="#" >Home</a>
                <a href="#" style="text-decoration: none;">Pages</a>
                <a href="discussion_board/messages" style="text-decoration: none;">Discussion Board</a>
                {% if request.user.is_authenticated %}
                <a href="{% url 'settings' %}" style="text-decoration: none;">Settings</a>
                <a href="/shopping-list/details" style="text-decoration: none;">Shopping Cart</a>
                {% endif %}
            </div>
            {% if request.user.is_authenticated %}
                
                <div style="margin-left: auto; display: flex;">
                    <p>Welcome, {{ request.user.username }}!</p>
                    <a style="margin: 0px; margin-left: 5px; text-decoration: none;" href="{% url 'logout' %}">Logout</a>  
                </div>
                
            {% else %}
                <div style="margin-left: auto;">
                    <a href="/login" style="text-decoration: none;">Login/Signup</a>
                </div>
            {% endif %}
      </nav>
      <div class="divcent">
        <section class="hero-section">
          <h1 style="text-align: center">Decidophobia.com</h1>
          <form class="search-container" action="/search">
            <input
              class="form-control form-input"
              type="text"
              placeholder="Find Your Next Purchase..."
              style="width: 50%"
              name="searchQ"
            />
            <button
              class="btn btn-light fw-bold border-white bg-white"
              type="submit"
            >
              Search
            </button>
          </form>
          <!-- <img src="{% static 'pageimg2.jpeg' %}" class="imgmain"> -->
        </section>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
