<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'homepage.css' %}">

  </head>

<style>
    .divmain {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
        background-color: #212529;
        color: #fff;
        font-family: Roboto;
        font-size: larger;

    }

    .form-floating label {
        font-size: 15px;
        transition: font-size 0.2s ease;
      }

      .form-floating input:focus + label,
      .form-floating input:not(:placeholder-shown) + label {
        font-size: 15px;
        opacity: 1;
      }
</style>

  <body class="text-center mainbody">
    <nav style="display: flex;">
      <div>
          <a href="{% url 'home' %}" style="text-decoration: none;">Home</a>
          <a href="#" style="text-decoration: none;">Pages</a>
          <a href="#" style="text-decoration: none;">Discussion Board </a>
      </div>
      {% if request.user.is_authenticated %}

          <div style="margin-left: auto; display: flex;">
              <p>Welcome, {{ request.user.username }}!</p>
              <a style="margin: 0px; margin-left: 5px; text-decoration: none;" href="{% url 'logout' %}">Logout</a>

          </div>

      {% else %}
          <div style="margin-left: auto;">
              <a href="/login" style="text-decoration: underline;">Login/Signup</a>
          </div>
      {% endif %}

  </nav>

    <div class="divmain">
      <main class="form-signin">
          <form method="post" class="form-group" action="{% url 'signup' %}" >
              {% csrf_token %}
              <h1>Decidophobia.com</h1>
              <h1 class="h3 mb-3 fw-normal">Please Sign Up</h1>
              <div class="form-floating" style="color: #000;">
                  <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com"  name="username">
                  <label for="floatingInput">Username</label>
              </div>
              <div class="form-floating" style="color: #000; margin-top: 10px;">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password1">
                  <label for="floatingPassword">Password</label>
              </div>
              <div class="form-floating" style="color: #000; margin-top: 10px;">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password2">
                  <label for="floatingPassword">Confirm Password</label>
              </div>
              <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
          </form>
      </main>
  </div>
  
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>





</html>
